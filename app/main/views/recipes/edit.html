<div class="well">

  <h3>
    {{ if title.blank? }}
    New Recipe
    {{ else }}
    {{ title }}
    {{ end }}
  </h3>

  <form e-submit="save!">
    <:fields:text label="Name:" value="{{ title }}" />
    <:fields:textarea label="Description:" value="{{ description }}" />
    <div class="form-group">
      <label class="control-label">Meal: </label>
      <select value="{{ meal_id }}">
        {{ store._meals.each do |meal}}
        <option value="{{ meal._id }}">{{ meal.name }}</option>
        {{ end }}
      </select>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
